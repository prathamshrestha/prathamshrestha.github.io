<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mero portfolio</title>
</head>
<body>
    <style>
        body{
            margin:0;
            padding:0;
            background-color: goldenrod;
        }
        .loading{
            position:absolute;
            height:50px;
            top:50%;
            left:50%;
            display:flex;
            align-items:center;
            transform:translate(-50%,-50%)
        }
        .bars{
            height:50px;
            width: 7px;
            margin:0 4px;
            border-radius: 10px;
            background-color: white;
            animation:loading 0.8s infinite;
        }
        .bars:nth-child(2){
            animation-delay:0.1s;
        }
        .bars:nth-child(3){
            animation-delay:0.2s;
        }
        .bars:nth-child(4){
            animation-delay:0.3s;
        }
        .bars:nth-child(5){
            animation-delay:0.4s;
        }
        .bars:nth-child(6){
            animation-delay:0.5s;
        }
        .bars:nth-child(7){
            animation-delay:0.6s;
        }
        .bars:nth-child(8){
            animation-delay:0.7s;
        }
        @keyframes loading{
            0%{
                height:0;
            }

            50%{
                height:50px;
            }
            100%{
                height: 0;
            }
        }
        .container{
            text-align: center;
            padding: 50px;
        }
        .twit{
            text-align:right;
            height:0;
        }
        .bio1{
            float:left;
        }
        .repo{
            justify-content: center;

        }
        .reposs{
            text-align: center;
            padding-right:30%;
            height:0;
        }
    </style>
    <div class="loading" id="lo"  >
        <div class="bars" ></div>
        <div class="bars"></div>
        <div class="bars"></div>
        <div class="bars"></div>
        <div class="bars"></div>
        <div class="bars"></div>
        <div class="bars"></div>
        <div class="bars"></div>

    </div>
    <div  id ="port" hidden>
        <div class="bio1">
            <img id="image">
            <h1 id="name">
            </h1>
            <h4 id="bios"></h4>
            <h4 id="repos">  </h4>
        </div>
        
            <div class="reposs">
              <h1>Here's a list of some of my repos!</h1>
              <ul id="repo-list" ></ul>
              <a id="link" class=""> github</a>
            </div>
            
         


        
        <div class="twit"><a class="twitter-timeline" data-width="400" data-height="600" href="https://twitter.com/witcher01483301?ref_src=twsrc%5Etfw">Tweets by witcher</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>"
        </div>  </div>
    <script>
        fetch('https://api.github.com/users/prathamshrestha').then(response=>response.json()).then(function(data){
            document.getElementById('image').src=data["avatar_url"]
            document.getElementById('name').textContent=data["login"]

            document.getElementById('bios').textContent=data["bio"]
            document.getElementById('link').href=data["html_url"]

            document.getElementById('repos').textContent=`I have got ${data["public_repos"]} number of repositories`
            
            document.getElementById('port').hidden=false

           
            document.getElementById('lo').style.display = "none"
        


            })

          //fetch repos
        fetch("https://api.github.com/users/prathamshrestha/repos")
        .then(response => response.json())
        .then(function(repoData){
        repoData.forEach((repo)=> {
            console.log(repo.name)


    //creating a <li> tag
    const liNode = document.createElement("li");
    liNode.classList.add("list-item");


    const headingNode = document.createElement("h3");
    const name = document.createTextNode(repo.name);
    //adding text to heading
    headingNode.appendChild(name);
    
    //adding text to heading
    headingNode.appendChild(name);

    

    // append every detail to li tag
    liNode.appendChild(headingNode);
    

    // appendChild to the ul tag
    document.getElementById("repo-list").appendChild(liNode);
  });
})


            
     

           
        



    </script>
</body>
</html>
